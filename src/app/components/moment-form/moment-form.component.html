<form (ngSubmit)="submit()" [formGroup]="momentForm"  #formDir="ngForm">
  <div class="form-group">
    <label>Título</label>
    <input type="text" placeholder="Coloque um titulo " formControlName="title" required style="border:1px solid black">
  </div>
  <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="title.errors?.['required']">O título é obrigatório</p>
  </div>
  <div class="form-group">
    <label>Descrição</label>
    <textarea placeholder="O que aconteceu la ?" formControlName="description" required style="border:1px solid black"></textarea>
  </div>
  <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="description.errors?.['required']">A descrição é obrigatoria</p>
  </div>
  <div class="form-group">
    <label>Coloque a foto que mais te marcou:</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
